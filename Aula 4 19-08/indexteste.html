<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="" method="post">
         <label for="Nome">Nome</label>
         <input type="text" name = "nome" placeholder="Digite seu nome"> <br> <br>

         <label for="email">E-mail</label>
            <input type="email" name="E-mail" placeholder="Digite seu email"><br> <br>

         <label for="senha"> Senha </label>
         <input type="password" name = "Senha" placeholder="Digite sua senha"><br> <br> 

         <label for="Data">Data</label>
         <input type="date" name = "Data"> <br> <br> 

         <label for="Estados">Estados</label>
         <select name="Estados" id="Estado">
            <option value="São Paulo"> São Paulo</option>
            <option value="Minas Gerais"> Minas Gerais</option>

         </select> <br> <br>
         <button id="Enviar" type="submit">Enviar </button>
         <button id="Cancelar" type="reset">Cancelar</button><br> <br>

         <label for="Telefone"> Telefone </label>
         <input type="tel" name="Telefone" placeholder="Digite seu telefone"> <br> <br>

         <label for="arquivo">Arquivo</label>
         <input type="file" name="arquivo">
    </form>
</body>
</html>
