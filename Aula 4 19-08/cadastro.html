<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Cadastro</h1>
    <form action="" method="post">
         <label for="Nome">Nome</label>
         <input type="text" name = "nome" placeholder="Digite seu nome"> <br> <br>

         <label for="Sobrenome">Sobrenome</label>
         <input type="text" name = "Sobrenome" placeholder="Digite seu sobrenome"> <br> <br>

         <label for="email">E-mail</label>
            <input type="email" name="E-mail" placeholder="Digite seu email"><br> <br>

            <label for="Telefone"> Telefone </label>
         <input type="tel" name="Telefone" placeholder="Digite seu telefone"> <br> <br>

         <label for="WhatsApp"> WhatsApp / Celular </label>
         <input type="text" name="WhatsApp" placeholder="Digite seu número"> <br> <br>

         <label for="Data">Data de nascimento</label>
         <input type="date" name = "Data"> <br> <br> 

         <label for="Cpf"> CPF</label>
         <input type="text" name="Cpf" placeholder="Digite seu cpf"> <br> <br>

         <label for="RG"> RG </label>
         <input type="text" name="RG" placeholder="Digite seu RG"> <br> <br>
         
         <label for="endereço"> Endereço</label>
         <input type="text" name="Endereço" placeholder="Rua, avenida"> <br> <br>

         <label for="numero"> Numero</label>
         <input type="text" name="numero" placeholder="Digite o numero"> <br> <br>

         <label for="complemento"> Complemento</label>
         <input type="text" name="Complemento" placeholder="Opcional"> <br> <br>

         <label for="bairro"> Bairro</label>
         <input type="text" name="bairro" placeholder="Digite seu bairro"> <br> <br>

         <label for="cidade"> Cidade</label>
         <input type="text" name="cidade" placeholder="Digite sua cidade"> <br> <br>

         <label for="Estados">Estados</label><br>
         <select name="Estados" id="Estado">
            <option value="São Paulo"> São Paulo</option>
            <option value="Minas Gerais"> Minas Gerais</option>
            <option value="Rio de Janeiro"> Rio de Janeiro</option>
            <option value="Santa Catarina"> Santa Catarina</option>

            <label for="Genero">Gênero</label>
         <select name="Genero" id="Genero">
            <option value="Masc"> Masculino</option>
            <option value="Femin"> Feminino</option>
            <option value="Prefiro não dizer"> Prefiro não dizer</option><br> <br>

            <label for="Estado civil">Estado civil</label><br>
            <select name="Estado civil" id="Estado civil">
               <option value="Casado"> Casado</option>
               <option value="Solteiro"> Solteiro</option>
               <option value="Divorciado"> Divorciado</option>
            </select><br><br>
            
            <label for="CEP"> CP</label>
            <input type="text" name="cep" placeholder="Digite seu cep"> <br> <br>
               <label for="anexar arquivo"> Anexar arquivo</label>
               <input type="file" name="arquivo"> <br> <br>

               <button id="Enviar">Enviar </button>
               <button id="Cancelar" >Cancelar</button><br> <br>
               </form>
               <p> Já tem conta? <a href="http://127.0.0.1:5500/index1.html"> Voltar para o Login</a></p>

</body>
